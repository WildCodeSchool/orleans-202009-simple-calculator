<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Simple calculator</h1>

    <label for="firstValue">First value</label>
    <input id="firstValue" type="number">
    <label for="operand">Operation</label>
    <select id="operand">   
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="/">/</option>
        <option value="*">*</option>
    </select>

    <label for="secondValue">Second value</label>
    <input id="secondValue" type="number">
    <button id="calculate">Give me the result</button>
    <div id="result">My result here</div>

    <script src="script.js"></script>
</body>

</html>
